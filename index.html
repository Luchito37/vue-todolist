<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="py-5 w-100 min-vh-100 d-flex justify-content-center align-items-center">
                <div class="row w-100 justify-content-center">
                    <div class="col-md-6">
    
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title  border-bottom pb-3 text-center">Lista della Spesa</h4>
    
                                <div class="text-center">
                                    <ul class="list-unstyled d-inline-block">
                                        <li class=" text-start d-flex align-items-center py-4" v-for="(compiti, i) in listaSpesa">
                                            <div class="form-check form-switch me-auto">
                                                <input class="form-check-input" type="checkbox" role="switch" :id="'compitiSvolti' + i" v-model="compiti.done">
    
                                                <label class="form-check-label" :class="{'text-decoration-line-through': compiti.done, 'text-secondary': compiti.done, }" :for="'compitiSvolti' + i">{{ compiti.text }}</label>
    
                                            </div>
    
                                            <button class="btn btn-link btn-sm text-danger" @click="eliminaCompito(i)"> <!--ho dovuto aggiungere la (i) perchè sennò l'eliminazione del contenuto non era selittiva-->
                                                <i class="fa-solid fa-xmark"></i>
                                            </button>
                                        </li>
    
                                    </ul>
                                </div>
    
                            </div>

                            <div class="container-agg-compito">
                                <div class="btn btn-warning text-white rounded-circle btn-lg " @click="aggCompiti">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    





    <script src="listscript.js"></script>
</body>
</html>
